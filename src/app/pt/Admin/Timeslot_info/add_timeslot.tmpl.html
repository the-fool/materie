<md-content class = "padded-content-page overlay-10 ">

    <div layout = "row" layout-align = "center center">
        <p flex = "70" flex-xs = "90" class = "md-headline font-weight-300 text-center text-light" translate></p>
    </div>

    <div flex layout = "row" layout-align = "center center" layout-fill>

        <div flex = "100" class = "md-whiteframe-z1 margin-bottom-100 margin-up-100" tri-wizard>
            <md-toolbar class = "md-primary">

                <div class = "md-toolbar-tools" layout = "row" layout-align = "space-between center">
                    <h2>Timeslot Form</h2>
                </div>

                <md-progress-linear class = "md-accent padding-bottom-10" md-mode = "determinate"
                                    ng-value = "triWizard.progress"></md-progress-linear>
            </md-toolbar>

            <md-tabs class = "md-primary" layout-fill md-selected = "triWizard.currentStep" md-dynamic-height>

                <md-tab id = "timeslot">

                    <md-tab-body>

                        <md-content class = "md-padding">

                            <form name = "timeslotForm"tri-wizard-form novalidate>
                                <div layout layout-xs = "column" flex>
                                    <md-input-container flex>
                                        <label translate>Timeslot</label>
                                        <input name = "title"
                                               ng-model = "wizardController.data.timeslot.title" required>
                                        <div ng-messages = "timeslotForm.title.$error">
                                            <div ng-message when = "required">
                                                <span translate>Please Enter Timeslot</span>
                                            </div>
                                        </div>
                                    </md-input-container>
                                </div>

                            </form>
                        </md-content>


                    </md-tab-body>

                </md-tab>

                <md-tab id = "confirm" ng-disabled = "timeslotForm.$invalid">
                    <md-tab-label>
                        <span translate>Confirm</span>
                    </md-tab-label>
                    <md-tab-body>
                        <md-content class = "md-padding">
                            <div class = "padding-40" flex layout = "column" layout-align = "center center">
                                <md-icon class = "big-icon" md-font-icon = "zmdi zmdi-cake"></md-icon>
                                <h2 class = "md-display-2" translate>Thanks</h2>
                            </div>
                        </md-content>
                    </md-tab-body>
                </md-tab>

            </md-tabs>

            <div class = "wizard-navbar" layout-fill layout-padding layout = "row" layout-align = "end center">
                <md-button class = "md-accent md-raised"
                           ng-click = "triWizard.currentStep=2;vm.myfunc(wizardController);triWizard.progress =0"
                           ng-show = "triWizard.progress == 100 && triWizard.currentStep <2"
                           translate = "SUBMIT"></md-button>
            </div>

        </div>

    </div>

</md-content>
