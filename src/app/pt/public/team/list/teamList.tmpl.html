<div class="gridListPt" layout="column">
    <md-grid-list   md-cols="1" md-cols-sm="2" md-cols-gt-sm="3" md-cols-md="3" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="6px" md-gutter-gt-sm="8px" md-gutter-xs="12px">
        <md-grid-tile  ng-repeat="tile in vm.items" >
            <md-card >
                <img style="height: 200px;" class="md-card-image" src="assets/images/avatars/lara.jpg" alt="Card Image">
                <md-toolbar  palette-background="brown:300">
                    <div class="md-toolbar-tools">
                        <div  layout="row" layout-align="space-between center" layout-padding>
                            <h3 class="md-title">{{tile.Name}}</h3>
                            <div layout layout-align="end center">
                                <md-button class="md-icon-button" aria-label="Facebook">
                                    <md-icon md-font-icon="fa fa-facebook"></md-icon>
                                </md-button>
                                <md-button class="md-icon-button" aria-label="Twitter">
                                    <md-icon md-font-icon="fa fa-twitter"></md-icon>
                                </md-button>
                                <md-button class="md-icon-button" aria-label="GooglePlus">
                                    <md-icon md-font-icon="fa fa-google-plus"></md-icon>
                                </md-button>
                            </div>
                        </div>
                    </div>
                </md-toolbar>
                <!--<md-button ng-click="vm.getDetail(tile)" class="md-fab md-mini md-accent md-fab-bottom-right" aria-label="{{'EMAIL.COMPOSE_EMAIL' | translate}}">-->
                    <!--<md-icon md-font-icon="zmdi zmdi-edit"></md-icon>-->
                <!--</md-button>-->
            </md-card>

        </md-grid-tile>
    </md-grid-list>
</div>
