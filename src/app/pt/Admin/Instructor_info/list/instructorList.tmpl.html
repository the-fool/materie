<div class = "email-inbox full-height overflow-hidden instructorList" ng-style = "{height: vm.windowHeight + 'px'}" layout = "row">
    <div class = "email-inbox-list md-whiteframe-z1" flex = "100" flex-gt-xs = "50" flex-gt-lg = "40" ng-show = "!vm.isViewMobile" layout = "column" layout-fill>
        <md-content>
            <md-toolbar>
                <div layout="row" layout-align="space-between center" class="md-toolbar-tools">
                   <h3 class="md-caption">Reports</h3>
                    <div layout="row" layout-align="end center">
                        <md-menu>
                            <md-button class="md-icon-button" aria-label="Open email interactions menu" ng-click="menuClick($event);$mdOpenMenu();">
                                <md-icon md-font-icon="zmdi zmdi-more-vert"></md-icon>
                            </md-button>
                            <md-menu-content width="3">
                                <md-menu-item>
                                    <md-button ng-click=" vm.export()">
                                        <md-icon md-font-icon="zmdi zmdi-delete"></md-icon>
                                        <span translate>Export to Excel</span>
                                    </md-button>
                                </md-menu-item>
                                <md-menu-divider></md-menu-divider>
                                <md-menu-item>
                                    <md-button ng-click="vm.Edit_instructor()">
                                        <md-icon md-font-icon="zmdi zmdi-edit"></md-icon>
                                        <span translate>Export to Web</span>
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>

                        </md-menu>
                    </div>
                </div>
            </md-toolbar>
            <section class = "email-inbox-list-animate-repeat" ng-repeat = "(key, value) in vm.items | groupBy:'Style' "
                     ng-if = "vm.items.length > 0">
                <md-subheader class = "md-primary">Name:{{::key}}</md-subheader>
                <md-divider></md-divider>
                <md-list>
                    <md-list-item class = "email-inbox-list-item email-inbox-list-animate-repeat md-3-line"
                                  ng-repeat = "item in value" ng-click = "vm.getDetail(item)"
                                  ng-class = "{ active: selectedMail === item.Id, 'email-inbox-list-item-unread': item.unread }">
                        <img class = " animate thumbImage1" ng-src = "{{vm.getImage(item.Id)}}">

                        <div class = "md-list-item-text padding-10">
                            <div class = "email-inbox-list-item-name-time" layout = "row"
                                 layout-align = "space-between start">
                                <h3>{{item.Name}}</h3>

                                <p class = "md-title">2 hours ..</p>
                            </div>
                            <h4>{{item.Style}}</h4>

                            <p>{{item.Style}}</p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </section>
        </md-content>
        <md-button ng-click = "vm.EditClick($event)" class = "md-fab md-accent md-fab-bottom-right"
                   aria-label = "{{'EMAIL.COMPOSE_EMAIL' | translate}}">
            <md-icon md-font-icon = "zmdi zmdi-account-add"></md-icon>
        </md-button>
    </div>
    <div class = "animate-wrapper" flex>
        <div flex id = "ui-admin-email" ui-view layout = "column" class = "overflow-auto">
            <div flex class = "email-inbox-no-email-selected" layout = "column" layout-align = "center">
                <h2 hide-xs translate>No Instructor selected</h2>
            </div>
        </div>
    </div>
</div>
