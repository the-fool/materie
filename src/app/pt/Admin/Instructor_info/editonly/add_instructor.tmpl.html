

<md-content class = "padded-content-page overlay-10 ">

    <div layout = "row" layout-align = "center center">
        <p flex = "70" flex-xs = "90" class = "md-headline font-weight-300 text-center text-light" translate>Instuctor Details</p>
    </div>

    <div flex layout = "row" layout-align = "center center" layout-fill>

        <div flex = "100" class = "md-whiteframe-z1 margin-bottom-100 margin-up-100" tri-wizard>
            <md-toolbar class = "md-primary">

                <div class = "md-toolbar-tools" layout = "row" layout-align = "space-between center">
                    <h2>Instructor</h2>

                    <h2> {{triWizard.progress}}% <span translate>Complete</span></h2>
                </div>

                <md-progress-linear class = "md-accent padding-bottom-10" md-mode = "determinate"
                                    ng-value = "triWizard.progress"></md-progress-linear>
            </md-toolbar>

            <md-tabs class = "md-primary" layout-fill md-selected = "triWizard.currentStep" md-dynamic-height>

                <md-tab id = "instructor">

                    <md-tab-body>

                        <md-content class = "md-padding">

                            <form name = "instructorForm" tri-wizard-form novalidate>

                                <div layout layout-xs = "column" flex>
                                    <md-input-container flex>
                                        <label translate>Name</label>
                                        <input name = "Name"
                                               ng-model = "wizardController.data.instructor.Name" required>

                                        <div ng-messages = "instructorForm.Name.$error">
                                            <div ng-message when = "required">
                                                <span translate>Please Enter name</span>
                                            </div>
                                        </div>
                                    </md-input-container>
                                </div>

                                <div layout layout-xs-gt = "row">
                                    <md-input-container flex>
                                        <label translate>Style of Instructor</label>
                                        <input name = "style"
                                               ng-model = "wizardController.data.instructor.style" required>

                                        <div ng-messages = "instructorForm.style.$error">
                                            <div ng-message when = "required">
                                                <span translate>Please Enter Style of Instructor</span>
                                            </div>
                                        </div>
                                    </md-input-container>

                                    <md-input-container>
                                        <div layout="row" flex>
                                            <div layout="column" flex="50">
                                                <md-button class="md-fab" ngf-select ng-model="wizardController.data.instructor.file" name="file" ngf-pattern="'image/*'"
                                                           ngf-accept="'image/*'"
                                                           ngf-resize="resizeObj" ngf-resize-if="resizeIfFn($file, $width, $height)"
                                                           ngf-dimensions="dimensionsFn($file, $width, $height)"
                                                           style="color: #a9b7c6" >
                                                    <md-icon md-font-icon="zmdi zmdi-mail-send"></md-icon>
                                                </md-button>
                                                <i ng-show="instructorForm.file.$error.required">*required</i>
                                            </div>

                                            <div layout="column">
                                                <img  ngf-src="wizardController.data.instructor.file" class="thumb">
                                            </div>

                                        </div>

                                    </md-input-container>
                                </div>

                            </form>
                        </md-content>


                    </md-tab-body>

                </md-tab>

                <md-tab id = "confirm" ng-disabled = "instructorForm.$invalid">
                    <md-tab-label>
                        <span translate>CONFIRM</span>
                    </md-tab-label>
                    <md-tab-body>
                        <md-content class = "md-padding">
                            <div class = "padding-40" flex layout = "column" layout-align = "center center">
                                <md-icon class = "big-icon" md-font-icon = "zmdi zmdi-cake"></md-icon>
                                <h2 class = "md-display-2" translate>Thanks</h2>
                            </div>
                        </md-content>
                    </md-tab-body>
                </md-tab>

            </md-tabs>

            <div class = "wizard-navbar" layout-fill layout-padding layout = "row" layout-align = "end center">
                <md-button class = "md-primary md-raised" ng-click = "triWizard.nextStep()"
                           ng-hide = "triWizard.progress == 100 && triWizard.currentStep ==1"
                           ng-disabled = "triWizard.nextStepDisabled()" translate = "NEXT"></md-button>
                <md-button class = "md-accent md-raised"
                           ng-click = "triWizard.currentStep=2;vm.myfunc(wizardController);triWizard.progress =0"
                           ng-show = "triWizard.progress == 100 && triWizard.currentStep <2"
                           translate = "SUBMIT"></md-button>
            </div>

        </div>

    </div>

</md-content>
